<html lang="en">

<head>


    <title> Registro Nuevo Producto </title>
    <link href="css/styleh.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="text/javascript">

        window.onload = () => {
            const login = document.getElementById('myForm');

            login.onsubmit = (event) => {
                //event.preventDefault(); detiene ejecución de subimt, no limpia datos. 

                alert("Datos registrados con éxito")
            }
        };


    </script>
</head>

<body>

    <div class="registroFrm">
        <form action="" class="form" id="myForm">
            <h1 class="title"> Registro de Producto </h1>


            <div class="col-md-6">
                <label for="validationServer01" class="form-label">Código</label>
                <input type="text" class="form-control" id="validationServer01" value="" required>
                <div class="valid-feedback">

                </div>
            </div>


            <div class="col-md-6">
                <label for="validationServer02" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="validationServer02" value="" required>
                <div class="valid-feedback">

                </div>
            </div>


            <div class="col-md-6">
                <label for="validationServer02" class="form-label">Precio Unitario</label>
                <input type="text" class="form-control" id="validationServer02" value="" required>
                <div class="valid-feedback">

                </div>
            </div>



            <div class="col-md-6">
                <label for="validationServer02" class="form-label">Stock</label>
                <input type="text" class="form-control" id="validationServer02" value="" required>
                <div class="valid-feedback">

                </div>
            </div>


            <div class="col-md-6">
                <label for="validationServer02" class="form-label">Proveedor</label>
                <input type="text" class="form-control" id="validationServer02" value="" required>
                <div class="valid-feedback">

                </div>
            </div>


            <div class="col-md-6">
                <label for="validationServer04" class="form-label">Categoria</label>
                <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback"
                    required>
                    <option selected value="">Selecciona una opción</option>
                    <option value="0"> Jardineria </option>
                    <option value="1"> Fontaneria </option>
                    <option value="2"> Carpinteria </option>
                    <option value="3"> Herramientas </option>
                </select>
                <div id="validationServer04Feedback" class="invalid-feedback">
                    <br>
                    
                </div>
            </div>
            <br>




            <button class="btn btn-primary" id="Guardar" type="submit">Guardar</button>
            <input type="button" id="Cancelar" value="Cancelar" onclick="javascript:window.location.href=''" />
    </div>

</body>

</html>
